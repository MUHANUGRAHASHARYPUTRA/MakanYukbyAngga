<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MakanYuk - Pemesanan Makanan Online</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- ✅ Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>

  <!-- ✅ Script utama proyek -->
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-wrapper">
      <h1>MakanYuk 🍽️</h1>
      <p>Masuk atau daftar untuk memulai pemesanan makanan favoritmu</p>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required/>
        <input type="password" id="password" placeholder="Password" required/>
        <button type="submit">Masuk</button>
      </form>

      <p id="error-message" class="error-message"></p>

      <div class="register-link">
        <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 MakanYuk. All rights reserved.</p>
  </footer>
</body>
</html>
